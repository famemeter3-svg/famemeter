AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Description: 'Stage 2.4: YouTube API Scraper - Official YouTube Data API v3 Integration'

Globals:
  Function:
    Runtime: python3.13
    Timeout: 600  # 10 minutes
    MemorySize: 1024
    Environment:
      Variables:
        LOG_LEVEL: !Ref LogLevel
        DYNAMODB_TABLE: !Ref DynamoDBTableName
        YOUTUBE_API_KEY_SECRET_ARN: !Ref YouTubeAPIKeySecretArn

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - staging
      - prod
    Description: Deployment environment

  LogLevel:
    Type: String
    Default: INFO
    AllowedValues:
      - DEBUG
      - INFO
      - WARNING
      - ERROR
    Description: Lambda function log level

  DynamoDBTableName:
    Type: String
    Default: celebrity-database
    Description: DynamoDB table name for storing celebrity data

  YouTubeAPIKeySecretArn:
    Type: String
    Description: ARN of Secrets Manager secret containing YouTube API key

  EventBridgeScheduleExpression:
    Type: String
    Default: 'cron(0 4 ? * 4 *)'  # Weekly Thursday 4 AM UTC
    Description: EventBridge schedule expression for triggering scraper

Resources:
  # Lambda Function
  YouTubeScraperFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub 'scraper-youtube-${Environment}'
      CodeUri: .
      Handler: lambda_function.lambda_handler
      Description: Scrapes YouTube channel data using official YouTube Data API v3
      Architectures:
        - x86_64
      Environment:
        Variables:
          ENVIRONMENT: !Ref Environment
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref DynamoDBTableName
        - Statement:
            - Effect: Allow
              Action:
                - secretsmanager:GetSecretValue
              Resource: !Ref YouTubeAPIKeySecretArn
            - Effect: Allow
              Action:
                - cloudwatch:PutMetricData
              Resource: '*'
            - Effect: Allow
              Action:
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource: 'arn:aws:logs:*:*:*'
      LoggingConfig:
        LogFormat: JSON
      Layers:
        - !Ref DependenciesLayer
      Tags:
        Environment: !Ref Environment
        Service: Scraper
        Component: YouTube

  # Lambda Layer for dependencies
  DependenciesLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: !Sub 'scraper-youtube-dependencies-${Environment}'
      Description: Python dependencies for YouTube scraper
      ContentUri: .
      CompatibleRuntimes:
        - python3.13

  # CloudWatch Log Group
  YouTubeScraperLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/lambda/scraper-youtube-${Environment}'
      RetentionInDays: 30

  # EventBridge Rule for scheduled execution
  YouTubeScraperScheduleRule:
    Type: AWS::Events::Rule
    Properties:
      Name: !Sub 'scraper-youtube-schedule-${Environment}'
      Description: Scheduled trigger for YouTube scraper
      ScheduleExpression: !Ref EventBridgeScheduleExpression
      State: ENABLED
      Targets:
        - Arn: !GetAtt YouTubeScraperFunction.Arn
          Id: YouTubeScraperTarget
          RoleArn: !GetAtt EventBridgeRole.Arn

  # IAM Role for EventBridge
  EventBridgeRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: events.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: InvokeLambda
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - lambda:InvokeFunction
                Resource: !GetAtt YouTubeScraperFunction.Arn

  # Lambda permission for EventBridge
  YouTubeScraperInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref YouTubeScraperFunction
      Action: lambda:InvokeFunction
      Principal: events.amazonaws.com
      SourceArn: !GetAtt YouTubeScraperScheduleRule.Arn

  # CloudWatch Dashboard
  YouTubeScraperDashboard:
    Type: AWS::CloudWatch::Dashboard
    Properties:
      DashboardName: !Sub 'scraper-youtube-${Environment}'
      DashboardBody: !Sub |
        {
          "widgets": [
            {
              "type": "metric",
              "properties": {
                "metrics": [
                  [ "YouTubeScraper", "SuccessfulScrapes", { "stat": "Sum" } ],
                  [ ".", "FailedScrapes", { "stat": "Sum" } ],
                  [ ".", "ChannelsFound", { "stat": "Sum" } ],
                  [ ".", "RetryCount", { "stat": "Sum" } ],
                  [ ".", "ExecutionDuration", { "stat": "Average" } ]
                ],
                "period": 300,
                "stat": "Average",
                "region": "${AWS::Region}",
                "title": "YouTube Scraper Metrics"
              }
            },
            {
              "type": "log",
              "properties": {
                "query": "fields @timestamp, @message | filter @message like /ERROR/ | stats count() as error_count",
                "region": "${AWS::Region}",
                "title": "Error Count (Last Hour)",
                "queryId": "logs-insights-errors"
              }
            }
          ]
        }

  # CloudWatch Alarm - High Error Rate
  ErrorRateAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub 'scraper-youtube-high-error-rate-${Environment}'
      AlarmDescription: Alert when YouTube scraper has high error rate
      MetricName: FailedScrapes
      Namespace: YouTubeScraper
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 1
      Threshold: 20
      ComparisonOperator: GreaterThanThreshold
      TreatMissingData: notBreaching
      AlarmActions:
        - !Sub 'arn:aws:sns:${AWS::Region}:${AWS::AccountId}:scraper-alerts'

  # CloudWatch Alarm - Low Success Rate
  LowSuccessRateAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub 'scraper-youtube-low-success-rate-${Environment}'
      AlarmDescription: Alert when YouTube scraper success rate drops
      MetricName: SuccessfulScrapes
      Namespace: YouTubeScraper
      Statistic: Sum
      Period: 3600  # 1 hour
      EvaluationPeriods: 1
      Threshold: 5
      ComparisonOperator: LessThanThreshold
      TreatMissingData: notBreaching
      AlarmActions:
        - !Sub 'arn:aws:sns:${AWS::Region}:${AWS::AccountId}:scraper-alerts'

  # SNS Topic for Alerts
  AlertsTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: !Sub 'scraper-alerts-${Environment}'
      DisplayName: Scraper Alerts

Outputs:
  YouTubeScraperFunctionArn:
    Description: ARN of the YouTube Scraper Lambda function
    Value: !GetAtt YouTubeScraperFunction.Arn
    Export:
      Name: !Sub 'YouTubeScraperFunction-${Environment}'

  YouTubeScraperFunctionName:
    Description: Name of the YouTube Scraper Lambda function
    Value: !Ref YouTubeScraperFunction
    Export:
      Name: !Sub 'YouTubeScraperFunctionName-${Environment}'

  LogGroupName:
    Description: CloudWatch Log Group for YouTube Scraper
    Value: !Ref YouTubeScraperLogGroup
    Export:
      Name: !Sub 'YouTubeScraperLogGroup-${Environment}'

  DashboardURL:
    Description: CloudWatch Dashboard URL
    Value: !Sub 'https://console.aws.amazon.com/cloudwatch/home?region=${AWS::Region}#dashboards:name=scraper-youtube-${Environment}'

  EventBridgeRuleArn:
    Description: ARN of EventBridge schedule rule
    Value: !GetAtt YouTubeScraperScheduleRule.Arn
    Export:
      Name: !Sub 'YouTubeScraperScheduleRule-${Environment}'
